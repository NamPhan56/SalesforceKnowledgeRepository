<template>

    <lightning-textarea
        id="input1" 
        class="validate" 
        name="input" 
        value={input} 
        placeholder="enter formula" 
        label="Maximum length of 140 characters, only operation and digits" 
        maxlength="140" 
        message-when-pattern-mismatch="Please enter a valid formula"
        message-when-too-long="Max length is 140 characters" 
        onchange={handleInputChange}
        >
    </lightning-textarea>

    <lightning-textarea 
        id="result1" 
        name="result" 
        disabled value={result} 
        label="Disabled textarea field"
        >
    </lightning-textarea>

    <hr>
    <br>
    <div class="buttons">
        <c-input-buttons onsendbuttonvalue={handleButtonPress} onsendequal={calculate} onsendclear={handleClear}></c-input-buttons>
    </div>

</template>
